<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiszker</title>
  <style>
    /* Styl główny */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 10px;
    }
    .hidden {
      display: none;
    }
    .question {
      font-size: 1.2em;
      margin: 20px 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }

    /* Styl dla menu */
    .menu, .flashcard, .multiple-choice, .true-false, .typing, .test-mode {
      margin-top: 20px;
      text-align: center;
    }

    /* Styl fiszki */
    .flashcard-box {
      width: 100%;
      max-width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fdfdfd;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flashcard-box.flip {
      transform: rotateY(180deg);
    }
    .flashcard-content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      backface-visibility: hidden;
    }
    .flashcard-front {
      background-color: #f0f8ff;
    }
    .flashcard-back {
      background-color: #e6f7ff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fiszker</h1>

    <!-- Menu wyboru trybu -->
    <div id="menu" class="menu">
      <button onclick="startMode('flashcard')">Fiszki</button>
      <button onclick="startMode('multipleChoice')">Wielokrotny wybór</button>
      <button onclick="startMode('trueFalse')">Prawda/Fałsz</button>
      <button onclick="startMode('typing')">Wpisywanie</button>
      <button onclick="startMode('testMode')">Test</button>
    </div>

    <!-- Tryb Fiszki -->
    <div id="flashcard" class="flashcard hidden">
      <div id="flashcardBox" class="flashcard-box" onclick="flipFlashcard()">
        <div id="flashcardFront" class="flashcard-content flashcard-front"></div>
        <div id="flashcardBack" class="flashcard-content flashcard-back"></div>
      </div>
      <button onclick="exitMode()">Wyjdź</button>
      <div class="buttons">
        <button onclick="prevFlashcard()">Poprzednia fiszka</button>
        <button onclick="nextFlashcard()">Następna fiszka</button>
      </div>
    </div>

    <!-- Tryb Wielokrotny wybór -->
    <div id="multipleChoice" class="multiple-choice hidden">
      <div id="mcQuestion" class="question">Pytanie</div>
      <div class="choices" id="mcChoices"></div>
      <button onclick="exitMode()">Wyjdź</button>
    </div>

    <!-- Tryb Prawda/Fałsz -->
    <div id="trueFalse" class="true-false hidden">
      <div id="tfQuestion" class="question">Pytanie</div>
      <div class="buttons">
        <button onclick="checkTrueFalse(true)">Prawda</button>
        <button onclick="checkTrueFalse(false)">Fałsz</button>
      </div>
      <button onclick="exitMode()">Wyjdź</button>
    </div>

    <!-- Tryb Wpisywanie -->
    <div id="typing" class="typing hidden">
      <div id="typingQuestion" class="question">Pytanie</div>
      <input type="text" id="typingAnswer" placeholder="Wpisz odpowiedź">
      <button onclick="checkTyping()">Sprawdź</button>
      <button onclick="exitMode()">Wyjdź</button>
    </div>

    <!-- Tryb Testowy -->
    <div id="testMode" class="test-mode hidden">
      <h2>Ustawienia Testu</h2>
      <label for="questionCount">Liczba pytań (1-100):</label>
      <input type="number" id="questionCount" value="30" min="1" max="100"><br><br>
      <input type="checkbox" id="modeMultipleChoice"> Wielokrotny wybór<br>
      <input type="checkbox" id="modeTrueFalse"> Prawda/Fałsz<br>
      <input type="checkbox" id="modeTyping"> Wpisywanie<br><br>
      <button onclick="startTest()">Rozpocznij Test</button>
    </div>
  </div>

  <script>
    let flashcards = [];
    let currentIndex = 0;
    let isFront = true;
    let score = 0;
    let totalQuestions = 0;
    let testQuestions = [];
    let testAnswers = [];

    // Funkcja do załadowania fiszek z pliku fiszki.txt
    async function loadFlashcards() {
      const response = await fetch('fiszki.txt');
      const text = await response.text();
      flashcards = text.trim().split('\n').map(line => {
        const [english, polish] = line.split(';').map(word => word.trim());
        return { english, polish };
      });
    }

    function startMode(mode) {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById(mode).classList.remove("hidden");
      totalQuestions = 0;
      score = 0;
      switch (mode) {
        case 'flashcard': showFlashcard(); break;
        case 'multipleChoice': showMultipleChoice(); break;
        case 'trueFalse': showTrueFalse(); break;
        case 'typing': showTyping(); break;
      }
    }

    // Tryb Fiszki
    function showFlashcard() {
      const card = flashcards[currentIndex];
      document.getElementById("flashcardFront").textContent = card.english;
      document.getElementById("flashcardBack").textContent = card.polish;
    }
    function flipFlashcard() {
      document.getElementById("flashcardBox").classList.toggle("flip");
    }
    function nextFlashcard() {
      currentIndex = (currentIndex + 1) % flashcards.length;
      showFlashcard();
      document.getElementById("flashcardBox").classList.remove("flip");
    }
    function prevFlashcard() {
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      showFlashcard();
      document.getElementById("flashcardBox").classList.remove("flip");
    }

    // Wyjście z trybu z podsumowaniem
    function exitMode() {
      const modeDivs = document.querySelectorAll(".flashcard, .multiple-choice, .true-false, .typing");
      modeDivs.forEach(div => div.classList.add("hidden"));
      document.getElementById("menu").classList.remove("hidden");
      const percent = totalQuestions > 0 ? (score / totalQuestions) * 100 : 0;
      alert(`Wynik: ${score}/${totalQuestions} (${percent.toFixed(2)}%)`);
    }

    // Funkcja do uruchomienia Testu
    function startTest() {
      // Implementacja testu dla wybranego trybu...
      // Placeholder
      alert("Test mode jest w trakcie wdrażania!");
    }

    // Ładowanie fiszek na starcie
    loadFlashcards();
  </script>
</body>
</html>
